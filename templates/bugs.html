{% extends 'base.html' %}

{% block body %}

<script>
    var IsAll = false;
</script>
<h1>Show All
<label class="switch">

  <input type="checkbox" onclick="
  {
    document.getElementById('MyTable').remove();
    if (IsAll)
      document.getElementById('content').appendChild(loadAllbugs('/db_tools/show_active_bugs'));
    else
      document.getElementById('content').appendChild(loadAllbugs('/db_tools/show_all_bugs'));
    IsAll = !IsAll;
  }">
  <span class="slider"></span>
</label>
</h1>

<script src="{{url_for('static', filename='js/bugs.js')}}"></script>

<script>
    document.getElementById('content').appendChild(loadAllbugs("/db_tools/show_active_bugs"));
</script>



{% endblock%}
