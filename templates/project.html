{% extends 'base.html' %}

{% block body %}
<script>
    var IsAll = false;
</script>
<h1>Show All
<label class="switch">

  <input type="checkbox" onclick="
  {
    document.getElementById('MyTable').remove();
    if (IsAll)
      loadAll('/db_tools/show_active_projects');
    else
      loadAll('/db_tools/show_all_projects');
    IsAll = !IsAll;
  }">
  <span class="slider"></span>
</label>
</h1>
<script src="{{url_for('static', filename='js/project.js')}}"></script>

<script>
    loadAll("/db_tools/show_active_projects");
</script>

{% endblock%}
